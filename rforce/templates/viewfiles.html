<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <link rel="stylesheet" href="{% static 'viewfile.css' %}">
</head>
<body>
  <section>
    <div class="bg-light">
      {% if user.is_authenticated %}
        <div class="container d-flex justify-content-between p-2">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/RedForce_transparent.png' %}" width="70px" height="55px" alt="" class="d-inline-block align-text-top">
          </a>
          <div class="d-grid gap-2 d-md-flex">
            <div class="topbar d-md-flex">
              <a class="text-light" href="{% url 'rfl:homepage' %}"><p>Go Back</p></a>
            </div> 
            <div class="topbar d-md-flex" style="padding-left: 20px;">
              <a class="text-light" href="{% url 'rfl:logout' %}"><p>Logout</p></a>
            </div>  
          </div>
        </div>
      {%endif%}
  </section>
    <section>
        <div class="container">
            
            <div class="row p-5 text-center">
                <h2 style="text-align: center; margin-bottom: 20px;">List of files</h2>
                {% for name,id in object_list %}
                
                <div class="col-4">
                    <div class="card bg-dark p-4" style="width: 75%; margin: auto; margin-bottom: 25px;">  
                      <div class="card-body">
                          <div style="padding-bottom: 20px;">
                            <h5 class="card-title">{{name}}</h5>
                          </div>
                          <div class="twobtns">
                            <div class="buttons">
                              <a href="{% url 'rfl:openfile' id%}" class="btn btn-primary" style="margin-right: 5px;">Open</a>
                            </div>
                            <div class="buttons">
                              <a href="{% url 'rfl:deletefile' id%}" class="btn btn-danger" style="margin-right: 5px;">Delete</a>
                            </div>
                          </div>
                          
                          
                        </div>
                    </div>
                </div>
                {%endfor%}

            
        </div>
    </section>
</body>
</html>
