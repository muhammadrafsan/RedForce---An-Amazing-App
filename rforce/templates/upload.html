<!DOCTYPE html>

  <head>
    <title>Home | Red Force</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'home.css' %}">
  
  </head>
  <body>
    
  
        <!--  
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>-->
        
    
    <section>
      <div class="bg-light">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if user.is_authenticated %}
          <div class="container d-flex justify-content-between p-2">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/RedForce_transparent.png' %}" width="70px" height="55px" alt="" class="d-inline-block align-text-top">
            </a>
            <div class="d-grid gap-2 d-md-flex">
              <div class="topbar d-md-flex">
                <a class="text-light" href="{% url 'rfl:homepage' %}"><p>Go Back</p></a>
              </div> 
              <div class="topbar d-md-flex" style="padding-left: 20px;">
                <a class="text-light" href="{% url 'rfl:logout' %}"><p>Logout</p></a>
              </div>  
            </div>
          </div>
        
    </section>
    <!--<ul class="messages">
      {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          <button type="button" class="close" data-dismiss="alert">
          Ã—
          </button>
          
        </div>
     {% endfor %} </ul>-->
    <section>
      
      <form method="POST" action ="{% url 'rfl:upload' %}" enctype="multipart/form-data" style="margin: 40px 40px;">
        {% csrf_token %}
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit"  name="upfile1" id="myfile1">
        <br> <br>
      </form>
    </section>
    {% else %}
    <div class="warning" style="text-align: center;">
      <img src="{% static 'images/warning sign.jpg' %}" alt="">
      <h1>Permission denied!</h1>
      <h4>You might not be logged in</h4>
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
